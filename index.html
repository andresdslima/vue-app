<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Beer App</title>
</head>

<body>
    <noscript>
        <strong>We're sorry but Beer App doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>

    <div id="app">
        <a href="#">
            <img id="logo" alt="Beers logo" src="./assets/beers-logo.png" />
        </a>

        <div class="col-md-6" style="margin: 0 auto; padding: 1rem">
            <h2 style="text-align: center; margin: 0 auto">Search Beers</h2>
            <form @submit.prevent="getData">
                <div class="beerFilters">
                    <label class="form-control" for="beerName">Beer name contains</label>
                    <input type="text" class="form-control" v-model.trim="beerName" name="beerName"
                        placeholder="Example: Punk_IPA" />
                </div>

                <div class="beerFilters">
                    <label class="form-control" for="abv">ABV greater than</label>
                    <input type="number" class="form-control" v-model.number="beerABV" name="abv"
                        placeholder="Example: 1, 2, 3" />
                    <small>"Alcohol By Volume (ABV)"</small>
                </div>

                <input type="submit" class="btn-primary" style="display: block; margin: 1rem auto" value="Submit"
                    id="buttonSubmit" />
            </form>

            <ul class="list-group">
                <li v-for="(item, index) in data" class="list-group-item">
                    {{ index + 1 }}) {{ item.name }}<br />ABV: {{ item.abv}}%
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/app.js"></script>
</body>

</html>
