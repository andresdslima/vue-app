<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/components/Tweet.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Vue app</title>
</head>

<body class="container">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="app">
        <h1>VUE APP</h1>
        <div class="user">
            <div class="user-information">
                <div class="image-container">
                    <img src="https://freesvg.org/img/abstract-user-flat-4.png" width="100rem" alt="profile picture">
                </div>
                <h3>{{ username }}</h3>
            </div>

            <div class="user-bio" v-if="bio">
                <em>Bio: </em> {{ bio }}
            </div>
        </div>

        <div class="tweets">
            <tweet v-for="tweet in tweets" v-bind:message="tweet" v-bind:author="username"></tweet>
        </div>

        <div class="settings">
            <h2>Settings</h2>
            <label for="username">Username</label>
            <input type="text" value="username" placeholder="Username" v-model="username" />

            <label for="bio">Bio</label>
            <textarea value="bio" placeholder="Bio" v-model="bio"></textarea>

            <label for="tweet">New Tweet</label>
            <div class="new-tweet">
                <input type="text" value="tweet" placeholder="New Tweet" v-model="newTweet" />
                <button v-on:click="tweets.push(newTweet)">Add Tweet</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
