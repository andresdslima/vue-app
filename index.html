<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/components/Tweet.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Vue app</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <main>
        <div id="app">
            <h1>VUE APP</h1>
            <div class="user">
                <div>
                    <div>
                        <img src="https://freesvg.org/img/abstract-user-flat-4.png" width="100rem"
                            alt="profile picture">
                    </div>
                </div>
                <div class="user__text">
                    <h3>{{ username }}</h3>

                    <div v-if="bio">
                        <p><strong>Bio: </strong>{{ bio }}</p>
                    </div>
                </div>
            </div>

            <div class="tweets">
                <tweet v-for="tweet in tweets" v-bind:message="tweet" v-bind:author="username"></tweet>
            </div>

            <div>
                <h2>Settings</h2>
                <form action="" method="">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input name="username" type="text" class="form-control" id="username"
                            aria-describedby="username" value="username" placeholder="Username" v-model="username"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea name="bio" class="form-control" id="bio" value="bio" placeholder="Bio" v-model="bio">
                    </textarea>
                    </div>

                    <div class="mb-3 new-tweet">
                        <label for="tweet" class="form-label">New Tweet</label>
                        <input name="tweet" type="text" class="form-control" id="tweet" value="tweet"
                            placeholder="New Tweet" v-model="newTweet" required />
                    </div>
                    <input type="button" value="Add Tweet" v-on:click="tweets.push(newTweet)" class="btn btn-primary" id="button" />
                </form>
            </div>
        </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
